<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section class="result">
      <h3>Your Result</h3>
      <div class="result-score">
        <span class="score-number">76</span>
        of 100
      </div>
      <div class="score-label">Great</div>
      <p class="score-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary">
      <h3>Summary</h3>
      <div class="summary-list">
        <div class="summary-item summary-reaction">
          <div class="summary-title">
            <img src="assets/images/icon-reaction.svg" alt="">
            Reaction
          </div>
          <div class="summary-score"><span>80</span> / 100</div>
        </div>
        <div class="summary-item summary-memory">
          <div class="summary-title">
            <img src="assets/images/icon-memory.svg" alt="">
            Memory
          </div>
          <div class="summary-score"><span>92</span> / 100</div>
        </div>
        <div class="summary-item summary-verbal">
          <div class="summary-title">
            <img src="assets/images/icon-verbal.svg" alt="">
            Verbal
          </div>
          <div class="summary-score"><span>61</span> / 100</div>
        </div>
        <div class="summary-item summary-visual">
          <div class="summary-title">
            <img src="assets/images/icon-visual.svg" alt="">
            Visual
          </div>
          <div class="summary-score"><span>73</span> / 100</div>
        </div>
      </div>

      <button class="continue-btn">
        Continue
      </button>
    </section>

  </div>
</body>

</html>
